      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cabañas Villa Loreto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Complejo.html">Ubicacion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Cabañas.html">Cabañas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <section class="d-flex justify-content-center">
      <div class="card col-md-5">
        <div>
          <h4>Contacto</h4>
        </div>
        <div class="mb-2">
          <form action="">
            <div class="mb-2">
              <label for="nombre"></label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                placeholder="ej : Santiago"
              />
            </div>

            <div class="mb-2">
                <label for="apellido"></label>
                <input
                  type="text"
                  class="form-control"
                  name="apellido"
                  id="apellido"
                  placeholder="ej : Sancer"
                />
              </div>

              <div class="mb-2">
                <label for="correo"></label>
                <input
                  type="text"
                  class="form-control"
                  name="correo"
                  id="correo"
                  placeholder="ej : holasoysanti@gmail.com"
                />
              </div>
              
              <div class="mb-2">
                  <label for="mensaje">Mensaje</label>
                  <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola buen dia"></textarea>
              </div>
              <div>
                  <button class="btn btn-primary">Enviar</button>
              </div>

              
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
